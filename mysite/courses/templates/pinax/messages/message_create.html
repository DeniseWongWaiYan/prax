{% extends "courses/base.html" %}

{% block body_class %}{{ block.super }} pinax-messages-create{% endblock %}


{% block content %}
<div class="container">
<div class="pinax-messages-create-container">
    <h2>New Message</h2>

    <form class="comment-form" action="{% url "pinax_messages:message_create" %}" method="post">
        
        {{ form.as_p }}
        {% csrf_token %}
        <div class="form-actions">
<!--            <a href="{% url "pinax_messages:inbox" %}" class="cancel">Cancel</a> <br>-->
            <button class="btn btn-success">Send</button>
        </div>
    </form>
</div></div>
<style>
    
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
	box-sizing: border-box;
}

h1 {
	font-weight: bold;
	margin: 0;
}

h2 {
	text-align: center;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}

form.comment-form {
	background-color: #FFFFFF;
	display: flex;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input, textarea {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}


@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}


.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

    
</style>    
    
{% endblock %}
